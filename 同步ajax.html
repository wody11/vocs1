<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var qj;
            $("button").click(function () {
                var url1 = "http://www.ntskytech.com/apis";
                var name = $("input[name='fname']").val();
                var pw = $("input[name='lname']").val();

                $.ajax({
                    url : url1,
                    data: {userName: name, password: pw},
                    dataType: 'JSON',
                    type: 'post',
                    async: false,
                    success: function (data, status) {
                        var date = data.result;
                        // alert(date);
                        var obj = eval("(" + date + ")");
                        qj=obj.sessionId;
                        alert(obj.sessionId);
                        $("body").empty();
                        $.each(obj, function (idx, obj1) {
                            // alert(idx + "---" + obj1);
                            $("body").append(idx + "---" + obj1 + "</br>");
                        });
                    }
                });
            });
            alert(qj);
        });
    </script>
</head>
<body>
<p>用户名:
    <input type="text" name="fname" value="root"/>
    <br/>
    密码:<input type="text" name="lname" value="123456"/>
    <br/>
<p/>
<button>登录</button>

</body>
</html>
